<ion-header>
  <ion-toolbar>
    <ion-title>Resultado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>¡Bien hecho, {{userName}}!</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Tu puntuación: {{score}}/{{totalQuestions}}</p>
      <ion-button (click)="goHome()">Volver al inicio</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
